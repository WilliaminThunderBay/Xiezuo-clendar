<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 工程安装月历管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-wrapper {
            width: 100%;
            max-width: 1100px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(40, 54, 95, 0.25);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            overflow: hidden;
        }

        .welcome-panel {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.9));
            padding: 40px;
            color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .welcome-panel h1 {
            font-size: 34px;
            line-height: 1.3;
        }

        .feature-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feature-item {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            font-size: 14px;
            line-height: 1.5;
        }

        .feature-icon {
            font-size: 20px;
        }

        .auth-panel {
            padding: 40px;
            position: relative;
        }

        .tabs {
            display: inline-flex;
            border: 1px solid #e4e6ef;
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 10px 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #dfe4f0;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .primary-btn {
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .social-btn {
            border: 1px solid #e7e9f5;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            background: #fff;
            font-weight: 600;
        }

        .social-btn.wechat {
            color: #07c160;
            border-color: rgba(7, 193, 96, 0.3);
        }

        .social-btn.whatsapp {
            color: #25d366;
            border-color: rgba(37, 211, 102, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #e6fffa;
            color: #0f766e;
        }

        .alert.error {
            background: #ffeceb;
            color: #b91c1c;
        }

        .wechat-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .wechat-modal.active {
            display: flex;
        }

        .wechat-content {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            text-align: center;
        }

        .wechat-qr-box {
            margin: 20px auto;
            width: 260px;
            height: 260px;
            border-radius: 16px;
            background: #f7f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weak { color: #f87171; }
        .medium { color: #fbbf24; }
        .strong { color: #34d399; }

        .password-strength {
            font-size: 12px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .welcome-panel {
                padding: 30px;
            }
            .auth-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="welcome-panel">
            <div>
                <p style="opacity:0.8; letter-spacing: 4px; font-size:12px; text-transform: uppercase;">Smart Install</p>
                <h1>工程安装月历管理系统</h1>
                <p style="opacity:0.85; line-height:1.8; margin-top:16px;">一站式工单调度、在线协同与AI助手，帮助您的安装团队高效完成每一单。</p>
            </div>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">📅</span>
                    <span>多维度日历视图，实时掌握安装排程</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🤖</span>
                    <span>DeepSeek AI助手自动生成工单计划</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔄</span>
                    <span>微信 / WhatsApp 跨平台登录与消息通知</span>
                </div>
            </div>
            <div style="margin-top:auto; font-size:12px; opacity:0.7;">© 2024 工程安装智控平台</div>
        </div>
        <div class="auth-panel">
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <div class="tabs">
                <button class="tab-btn active" id="tabLogin" onclick="switchTab('login')">账号登录</button>
                <button class="tab-btn" id="tabRegister" onclick="switchTab('register')">注册账户</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>用户名或WhatsApp账号</label>
                    <input type="text" id="loginUsername" placeholder="admin 或 +86 138xxxx" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码（至少5位）" required minlength="5">
                </div>
                <div class="remember-row">
                    <label><input type="checkbox" id="rememberMe" checked style="margin-right:6px;"> 记住我</label>
                    <button type="button" onclick="showForgotPassword()" style="border:none;background:none;color:#667eea;cursor:pointer;">忘记密码？</button>
                </div>
                <button type="submit" class="primary-btn" id="loginBtn">登录</button>
            </form>

            <form id="registerForm" onsubmit="handleRegister(event)" style="display:none;">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="registerUsername" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp账号 <span style="color:#999;font-size:12px;">(可选)</span></label>
                    <input type="text" id="registerWhatsapp" placeholder="+86 138xxxx 或留空">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="registerPassword" placeholder="不少于5位" required minlength="5" oninput="updatePasswordStrength(this.value)">
                    <div class="password-strength">
                        <span>密码强度：</span><span id="passwordStrengthText">-</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="请再次输入" required>
                </div>
                <button type="submit" class="primary-btn" id="registerBtn">注册账户</button>
                <div style="font-size:12px;color:#999;text-align:center;">注册即表示您同意 <a href="#" onclick="showTerms();return false;" style="color:#667eea;">服务条款</a> 和 <a href="#" onclick="showPrivacy();return false;" style="color:#667eea;">隐私政策</a></div>
            </form>

            <div class="divider"><span>快速登录</span></div>
            <div class="social-buttons">
                <button class="social-btn wechat" onclick="loginWithWechat()">💬 微信扫码</button>
                <button class="social-btn whatsapp" onclick="loginWithWhatsApp()">📱 WhatsApp</button>
            </div>
        </div>
    </div>

    <div class="wechat-modal" id="wechatQrModal">
        <div class="wechat-content">
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <h3 style="font-size:18px;">微信扫码登录</h3>
                <button onclick="closeWechatQr()" style="border:none;background:none;font-size:20px;cursor:pointer;">×</button>
            </div>
            <div class="wechat-qr-box" id="wechatQrBox">
                <div style="text-align:center;color:#999;">加载中...</div>
            </div>
            <p style="font-size:13px;color:#666;">使用微信扫码授权，即可同步安装数据</p>
        </div>
    </div>

    <script src="app-config.js"></script>
    <script>
        const WECHAT_CONFIG = {
            appid: 'YOUR_WECHAT_APPID',
            redirect_uri: encodeURIComponent(window.location.origin + '/wechat_callback.html'),
            scope: 'snsapi_login',
            state: 'STATE'
        };
        const AUTH_API_BASE = `${API_BASE_URL}/auth`;
        let wechatCheckInterval = null;

        function switchTab(tab) {
            document.getElementById('tabLogin').classList.toggle('active', tab === 'login');
            document.getElementById('tabRegister').classList.toggle('active', tab === 'register');
            document.getElementById('loginForm').style.display = tab === 'login' ? 'flex' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'flex' : 'none';
        }

        function showAlert(type, message) {
            hideAlerts();
            const id = type === 'success' ? 'successAlert' : 'errorAlert';
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('show');
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(a => a.classList.remove('show'));
        }

        function updatePasswordStrength(password) {
            const strengthText = document.getElementById('passwordStrengthText');
            let score = 0;
            if (password.length >= 5) score++;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            if (score <= 1) { strengthText.textContent = '弱'; strengthText.className = 'weak'; }
            else if (score <= 3) { strengthText.textContent = '中'; strengthText.className = 'medium'; }
            else { strengthText.textContent = '强'; strengthText.className = 'strong'; }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlerts();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');
            if (!username || !password) {
                showAlert('error', '请输入用户名和密码');
                return;
            }
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>登录中...';
            try {
                const response = await fetch(`${AUTH_API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail: username, password })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || '登录失败');
                persistSession(result.user, result.token, rememberMe);
                showAlert('success', '登录成功，正在跳转...');
                setTimeout(() => window.location.href = 'installation_schedule.html', 800);
            } catch (err) {
                showAlert('error', err.message || '登录失败，请稍后重试');
                btn.disabled = false;
                btn.textContent = '登录';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideAlerts();
            const username = document.getElementById('registerUsername').value.trim();
            const whatsapp = document.getElementById('registerWhatsapp').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');
            
            if (!username || !password) {
                showAlert('error', '请输入用户名和密码');
                return;
            }
            if (password.length < 5) {
                showAlert('error', '密码至少需要5位');
                return;
            }
            if (password !== passwordConfirm) {
                showAlert('error', '两次输入的密码不一致');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>注册中...';
            try {
                const response = await fetch(`${AUTH_API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, whatsapp: whatsapp || '', password })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || '注册失败');
                showAlert('success', '注册成功，请使用新账号登录');
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginUsername').value = username;
                }, 1000);
            } catch (err) {
                showAlert('error', err.message || '注册失败，请稍后重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '注册账户';
            }
        }

        function loginWithWechat() {
            const modal = document.getElementById('wechatQrModal');
            modal.classList.add('active');
            generateWechatQr();
        }

        function closeWechatQr() {
            document.getElementById('wechatQrModal').classList.remove('active');
            if (wechatCheckInterval) {
                clearInterval(wechatCheckInterval);
                wechatCheckInterval = null;
            }
        }

        function generateWechatQr() {
            const qrBox = document.getElementById('wechatQrBox');
            if (WECHAT_CONFIG.appid === 'YOUR_WECHAT_APPID') {
                qrBox.innerHTML = `<div style="padding:20px;line-height:1.6;">演示模式<br>请配置 WECHAT_APPID</div>`;
                return;
            }
            const wechatLoginUrl = `https://open.weixin.qq.com/connect/qrconnect?appid=${WECHAT_CONFIG.appid}&redirect_uri=${WECHAT_CONFIG.redirect_uri}&response_type=code&scope=${WECHAT_CONFIG.scope}&state=${WECHAT_CONFIG.state}#wechat_redirect`;
            qrBox.innerHTML = `<iframe src="${wechatLoginUrl}" width="260" height="260" style="border:none;"></iframe>`;
            wechatCheckInterval = setInterval(() => {
                const payload = localStorage.getItem('wechat_login_success');
                if (payload) {
                    localStorage.removeItem('wechat_login_success');
                    try {
                        const data = JSON.parse(payload);
                        handleWechatLoginSuccess(data);
                        closeWechatQr();
                    } catch (err) {
                        console.error(err);
                    }
                }
            }, 1500);
            setTimeout(() => { if (wechatCheckInterval) clearInterval(wechatCheckInterval); }, 30000);
        }

        function handleWechatLoginSuccess(data) {
            if (data && data.token && data.user) {
                persistSession(data.user, data.token, true);
            } else if (data && data.openid) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: data.nickname || '微信用户',
                    email: `wechat_${data.openid}@wechat.com`,
                    loginType: 'wechat'
                }));
            }
            showAlert('success', '微信登录成功，正在跳转...');
            setTimeout(() => window.location.href = 'installation_schedule.html', 800);
        }

        function loginWithWhatsApp() {
            const phone = prompt('请输入您的WhatsApp手机号（带国际区号，如 +8613800138000）：');
            if (!phone) return;
            if (!/^\+\d{10,15}$/.test(phone)) {
                showAlert('error', '手机号格式不正确');
                return;
            }
            sendWhatsAppOTP(phone);
        }

        async function sendWhatsAppOTP(phone) {
            showAlert('success', '正在发送验证码...');
            try {
                const response = await fetch(`${AUTH_API_BASE}/whatsapp/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || '发送失败');
                showWhatsAppOTPInput(phone);
            } catch (err) {
                showAlert('error', err.message || '验证码发送失败');
            }
        }

        function showWhatsAppOTPInput(phone) {
            const code = prompt(`验证码已发送至 ${phone}，请输入6位验证码：`);
            if (!code) return;
            verifyWhatsAppOTP(phone, code);
        }

        async function verifyWhatsAppOTP(phone, code) {
            try {
                const response = await fetch(`${AUTH_API_BASE}/whatsapp/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, code })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || '验证码错误');
                persistSession(result.user, result.token, true);
                showAlert('success', 'WhatsApp 登录成功，正在跳转...');
                setTimeout(() => window.location.href = 'installation_schedule.html', 800);
            } catch (err) {
                showAlert('error', err.message || '验证码验证失败');
            }
        }

        function showForgotPassword() {
            const email = prompt('请输入您的注册邮箱，我们将发送重置链接');
            if (email) showAlert('success', `重置链接已发送至 ${email}`);
        }

        function showTerms() { alert('服务条款：\n1. 遵守法律法规\n2. 禁止恶意攻击系统\n3. 合理使用资源'); }
        function showPrivacy() { alert('隐私政策：\n1. 严格保护用户数据\n2. 数据仅用于提供服务\n3. 您可以随时申请删除'); }

        async function autoLoginIfPossible() {
            const token = getAuthToken();
            if (!token) return;
            try {
                const res = await fetchWithAuth('/auth/me');
                const data = await res.json();
                if (data && data.user) {
                    showAlert('success', '检测到已登录，正在进入系统...');
                    setTimeout(() => window.location.href = 'installation_schedule.html', 800);
                }
            } catch (err) {
                clearSession();
            }
        }

        window.addEventListener('load', () => {
            autoLoginIfPossible();
            const payload = localStorage.getItem('wechat_login_success');
            if (payload) {
                localStorage.removeItem('wechat_login_success');
                try {
                    handleWechatLoginSuccess(JSON.parse(payload));
                } catch (err) {
                    console.error(err);
                }
            }
        });
    </script>
</body>
</html>
