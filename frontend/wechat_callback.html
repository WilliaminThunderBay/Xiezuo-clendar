<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录回调</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid #f3f3f3;
            border-top-color: #07c160;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .callback-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: none;
        }

        .callback-icon.success { 
            display: block;
            animation: scaleIn 0.5s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .callback-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .callback-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .callback-progress {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .callback-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s;
            animation: progressMove 2s ease-in-out;
        }

        @keyframes progressMove {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .error-box {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 12px;
            padding: 20px;
            color: #e65100;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .btn-retry {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-retry:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="callback-icon" id="callbackIcon">✅</div>
        
        <div class="callback-title" id="callbackTitle">正在处理微信登录...</div>
        <div class="callback-message" id="callbackMessage">
            请稍候，正在获取您的微信信息
        </div>

        <div class="callback-progress">
            <div class="callback-progress-bar" id="progressBar"></div>
        </div>

        <div class="error-box" id="errorBox">
            <strong>⚠️ 登录失败</strong><br/>
            <span id="errorMessage"></span>
        </div>

        <button class="btn-retry" id="retryBtn" style="display: none;" onclick="retryLogin()">
            重新登录
        </button>
    </div>

    <script src="app-config.js"></script>
    <script>
        // 微信服务器配置（需要有后端服务器支持）
        const SERVER_CONFIG = {
            tokenAPI: `${API_BASE_URL}/wechat/token`,
            userInfoAPI: `${API_BASE_URL}/wechat/userinfo`
        };

        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('callbackIcon').style.display = 'none';
            document.getElementById('callbackTitle').textContent = '登录失败';
            document.getElementById('callbackMessage').textContent = '很抱歉，登录过程中出现了问题';
            
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorBox.classList.add('show');
            
            document.getElementById('retryBtn').style.display = 'inline-block';
        }

        // 显示成功信息
        function showSuccess() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('callbackIcon').classList.add('success');
            document.getElementById('callbackTitle').textContent = '登录成功！';
            document.getElementById('callbackMessage').textContent = '正在跳转到日历页面...';
        }

        // 重新登录
        function retryLogin() {
            window.location.href = 'login.html';
        }

        // 处理微信登录回调
        async function handleWechatCallback() {
            const code = getUrlParam('code');
            const state = getUrlParam('state');

            // 检查是否有授权码
            if (!code) {
                showError('未获取到授权码，请重新登录');
                return;
            }

            try {
                // ===== 演示模式 =====
                if (SERVER_CONFIG.tokenAPI === 'YOUR_BACKEND_API/wechat/token') {
                    // 模拟登录成功（实际需要后端API）
                    setTimeout(() => {
                        const mockUserInfo = {
                            openid: 'demo_' + Date.now(),
                            nickname: '微信用户Demo',
                            headimgurl: '',
                            unionid: ''
                        };

                        // 保存到localStorage供父窗口读取
                        localStorage.setItem('wechat_login_success', JSON.stringify(mockUserInfo));
                        
                        showSuccess();

                        // 如果是在iframe中，通知父窗口
                        if (window.parent !== window) {
                            window.parent.postMessage({
                                type: 'wechat_login_success',
                                data: mockUserInfo
                            }, '*');
                        }

                        // 跳转回登录页
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }, 2000);
                    return;
                }

                // ===== 真实模式 =====
                // 步骤1: 使用code换取access_token
                document.getElementById('callbackMessage').textContent = '正在验证授权码...';
                
                const tokenResponse = await fetch(SERVER_CONFIG.tokenAPI, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });

                if (!tokenResponse.ok) {
                    throw new Error('获取access_token失败');
                }

                const tokenData = await tokenResponse.json();
                const { access_token, openid } = tokenData;

                // 步骤2: 使用access_token获取用户信息
                document.getElementById('callbackMessage').textContent = '正在获取用户信息...';
                
                const userInfoResponse = await fetch(SERVER_CONFIG.userInfoAPI, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        access_token: access_token,
                        openid: openid
                    })
                });

                if (!userInfoResponse.ok) {
                    throw new Error('获取用户信息失败');
                }

                const userInfo = await userInfoResponse.json();
                const payload = {
                    token: userInfo.token,
                    user: userInfo.user,
                    profile: userInfo.profile
                };

                // 步骤3: 保存用户信息
                localStorage.setItem('wechat_login_success', JSON.stringify(payload));
                if (payload.token && payload.user) {
                    persistSession(payload.user, payload.token, true);
                }
                
                // 显示成功
                showSuccess();

                // 如果是在iframe中，通知父窗口
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'wechat_login_success',
                        data: payload
                    }, '*');
                }

                // 跳转回登录页
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('微信登录错误:', error);
                showError(error.message || '登录失败，请稍后重试');
            }
        }

        // 页面加载时执行
        window.addEventListener('load', () => {
            // 延迟一下让动画更明显
            setTimeout(() => {
                handleWechatCallback();
            }, 500);
        });

        // 监听来自父窗口的消息
        window.addEventListener('message', (event) => {
            if (event.data.type === 'check_login_status') {
                // 父窗口检查登录状态
                const loginInfo = localStorage.getItem('wechat_login_success');
                if (loginInfo) {
                    event.source.postMessage({
                        type: 'wechat_login_success',
                        data: JSON.parse(loginInfo)
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
